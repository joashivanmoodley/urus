<script>
  function adjuestImage(){
    var WIDTH=8,HEIGHT=11;
    var img=new Image();
    var imgSrc="http://printvalet.hpl.hp.com:9090/PrintValetRender/RenderServlet?result=0&url=http%3A%2F%2Fwww.sina.com.cn&type=3";
    img.src=imgSrc;
    img.onload=function(){
      var w=img.width,h=img.height;
      if(w>h){
        var adjustH=Math.floor(8*h/w);
        img.height=adjustH+'in'; 
        img.width='8in'; 
      }else{
        var adjustW=Math.floor(11*w/h);
        img.width=adjustW+'in';
        img.height='11in';
      }
      alert(img.width+' : '+img.height);
    };
  
  }
