<script type="text/javascript">
//<![CDATA[
function getSelectorStyle(selector,style){
    var css = document.styleSheets[0].cssRules || document.styleSheets[0].rules;
    for(var i=0,l=css.length;i<l;i++){
        var name=css[i].selectorText.toLowerCase();
        if(name.indexOf(selector)+1)
            return css[i].style[style];
    }
};
function style(el,style){
    if(el.style[style])return el.style[style];
    var cur=el.currentStyle, other = cur || document.defaultView.getComputedStyle(el, null);
    return other[style]
};
alert(getSelectorStyle('body','margin'));
alert(style(document.body,'marginLeft'));//FF0px
 //]]>
</script>
