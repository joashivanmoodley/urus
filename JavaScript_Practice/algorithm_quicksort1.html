<html>
	<head>
		<title>
			Quick Sort Algorithm
		</title>
	</head>
	<body>
	</body>
	<script>
		function dwn(s){
			document.write(s+ '</br>');
		}
		(function(){
			var arrA =[13,19,9,5,12,8,7,4,21,2,6,11];
			arrA = [2,8,7,1,3,5,6,4];
			dwn(arrA);
			quicksort(arrA,0,arrA.length-1);
			dwn(arrA);
		})();

		function quicksort(arrList,p,r){
			if(p < r){
				var q = partition(arrList,p,r);
				dwn(arrList);
				quicksort(arrList,p,(q-1));
				quicksort(arrList,(q+1),r);
			}
		}	

		function partition(arrList,p,r){
			var x = parseInt(arrList[r]);
			var i = p - 1;
			var swap;
			for (var j = p ; j < r; j++){
				if(parseInt(arrList[j]) <= x){
					i++;
					swap = arrList[i];
					arrList[i] = arrList[j];
					arrList[j] = swap;
				}
			}
			swap = arrList[i+1];
			arrList[i+1] = arrList[r];
			arrList[r] = swap;
			return (i+1);
		}
	</script>
</html>
